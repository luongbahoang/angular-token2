<div>
  <input type="file" name="control" (change)="onFileChanged($event)"><br>
  <mat-progress-bar *ngIf="checkUploadFile"></mat-progress-bar>
  <button *ngIf="downloadURL?!selectedFile:selectedFile"
          mat-stroked-button color="accent"
          class="mat-button-toggle-group btn-outline-success"
          (click)="onUpload()">Upload File</button>
  <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
    <audio controls>
      <source [src]="downloadURL" style="width: 350px; height: auto">
    </audio>
  </div>
</div>
